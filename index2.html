<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hayvonlar Haqida Faktlar</h1>
    <button id="btn">yangi fakt Olish</button>
    <p id="textFact">Faktni olish uchun tugmani bosing</p>
  </div>


  <script >
    const btn = document.getElementById('btn');
const textFact = document.getElementById('textFact');
function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}
function fakt() {
  fetch('https://catfact.ninja/fact')
    .then(response => response.json())
    .then(data => {
      textFact.textContent = `${data.fact}`;
      document.body.style.backgroundColor = getRandomColor();
    })
    .catch(error => {
      textFact.textContent = " xatolik yuz berdi.";
    });
}
btn.addEventListener('click', fakt);

  </script>

</body>
</html>
