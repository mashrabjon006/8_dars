<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Tasodifiy Kunning Hazili</h1>
        <button id="btn">Hazilni olish</button>
    </div>




    <script>
        const btn = document.getElementById('btn');
        const text = document.getElementById('text');

        function joke() {
            fetch('https://v2.jokeapi.dev/joke/Any.')
                .then(response => response.json())
                .then(data => {
                    if (data.type === 'single') {
                        text.textContent = data.joke;
                    } else if (data.type === 'twopart') {
                        text.innerHTML = `<span class="joke-part">So'rov: ${data.setup}</span><br><span class="joke-part">Javob: ${data.delivery}</span>`;
                    }
                })
                .catch(error => {
                    text.textContent = " xatolik yuz berdi.";
                });
        }
        btn.addEventListener('click', joke);

    </script>
</body>

</html>
